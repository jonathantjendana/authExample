<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <ion-item>
       <button ion-button full clear (click)="googleLogin()">Sign in with Google</button>   
    </ion-item>
    <ion-item>
       <button ion-button full clear (click)="facebookLogin()">Sign in with Facebook</button>   
    </ion-item>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input required type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input required type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button round full [disabled]="!loginForm.valid" [ngClass]="{disabled :!loginForm.valid }" type="submit">Login</button>
  </form>
  <button ion-button full clear [navPush]="signup">Create a new Account</button>
</ion-content>
